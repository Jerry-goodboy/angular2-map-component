<div class="container">
  <div class="row">
    <div class="col-md-9 col-sm-9">
      <my-app-search-bar (addressFound)="onAddressFound($event)"></my-app-search-bar>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-3 col-md-push-9 col-sm-push-9">
      <my-app-ui-panel [location]="location"></my-app-ui-panel>
    </div>
    <div class="col-md-9 col-sm-9 col-md-pull-3 col-sm-pull-3">
      <my-app-intro *ngIf="!showMap"></my-app-intro>
      <my-app-map-area [mapElementId]="mapElementId"></my-app-map-area>
    </div>
  </div>
</div>
